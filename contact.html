<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctenos - UNOCELL">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="src/css/contact.less">
    <script src="../javascript/contact.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    {{> header}}
    <main>
        <section>
            <h2>Contáctenos</h2>
            <p>Nos encantaría saber de ti. Completa el siguiente formulario para ponerte en contacto con nosotros.</p>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <h2>Redes Sociales:</h2>
        <section class="buttons-section">
            <a href="https://www.instagram.com/unocellreparaciones/"><button class="btn1"><img src="../src/images/87390.png" alt="Botón 1"></button></a>
            <a href="https://www.tiktok.com/@unocell.oficial"><button class="btn2"><img src="../src/images/1946552.png" alt="Botón 2"></button></a>
            <a href="https://www.facebook.com/p/Unocell-Hn-100063587169622/"><button class="btn3"><img src="../src/images/59439.png" alt="Botón 3"></button>
            <a href="../index.html"><button class="btn4"><img src="../src/images/1006771.png" alt="Botón 4"></button></a>
        </section>
    </main>
    {{> footer}}
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado. ¡Gracias por tu mensaje!');
        });
    </script>
</body>
</html>
