<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contáctenos - UNOCELL">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="src/css/main.less">
    <script src="src/javascript/contact.js"></script>
    {{> meta}}
</head>
<body>
    {{> header}}
    <main>
        <section class="contactSection">
            <h2>Contáctenos</h2>
            <p>Completa el siguiente formulario para ponerte en contacto con nosotros.</p>
            <form id="contact-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <h2 class="h2Redes">Redes Sociales:</h2>
        {{> redes}}
    </main>
    {{> footer}}
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Formulario enviado. ¡Gracias por tu mensaje!');
        });
    </script>
</body>
</html>
