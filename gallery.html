<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galería de Fotos - UNOCELL">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="src/css/gallery.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    {{> header}}
    <main>
        <section>
            <h2>Galería de Fotos</h2>
            <p>Explora nuestra galería de fotos para ver algunos de nuestros productos, eventos y proyectos destacados.</p>
            <div class="gallery">
                <a href="#img1"><img src="../images/Tienda.png" alt="Foto 1"></a>
                <a href="#img2"><img src="../images/Accesorios 2.png" alt="Foto 2"></a>
                <a href="#img3"><img src="../images/Electrodomesticos.png" alt="Foto 3"></a>
                <a href="#img4"><img src="../images/Tecnico.png" alt="Foto 4"></a>
            </div>
        </section>
    </main>
    {{> footer}}

    <!-- Vista completa -->
    <div class="lightbox" id="img1">
        <img src="../images/Tienda.png" alt="Foto 1">
        <a href="#" class="close"></a>
    </div>
    <div class="lightbox" id="img2">
        <img src="../images/Accesorios 2.png" alt="Foto 2">
        <a href="#" class="close"></a>
    </div>
    <div class="lightbox" id="img3">
        <img src="../images/Electrodomesticos.png" alt="Foto 3">
        <a href="#" class="close"></a>
    </div>
    <div class="lightbox" id="img4">
        <img src="../images/Tecnico.png" alt="Foto 4">
        <a href="#" class="close"></a>
    </div>
    
    
</body>
</html>
