<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donaciones - UNOCELL">
    <title>Donaciones</title>
    <link rel="stylesheet" href="./src/css/main.less">
    {{> meta}}
</head>
<body class="donationsBody">
    {{> header}}
    <main>
        <section class="donationsSection">
            <h2>Donaciones</h2>
            <p>
                En UNOCELL por la Educación, tu aporte puede marcar una gran diferencia.
            </p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="amount">Cantidad a Donar:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Donar</button>
            </form>
        </section>
    </main>
    {{> footer}}
</body>
</html>
