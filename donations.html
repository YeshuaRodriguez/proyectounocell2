<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Donaciones - UNOCELL">
    <title>Donaciones</title>
    <link rel="stylesheet" href="src/css/main.less">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="donationsBody">
    {{> header}}
    <main>
        <section class="donationsSection">
            <h2>Donaciones</h2>
            <p>Tu donación puede cambiar una vida. Al contribuir con un dispositivo, ayudas a que más niños y niñas accedan a herramientas educativas y oportunidades que transforman su futuro. ¡Gracias por ser parte de este movimiento!
                </p>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="amount">Cantidad a Donar:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Donar</button>
            </form>
        </section>
    </main>
    {{> footer}}
</body>
</html>
