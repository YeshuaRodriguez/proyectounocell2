<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Blog - UNOCELL">
    <title>Blog</title>
    <link rel="stylesheet" href="src/css/main.less">
    <script src="src/javascript/form.js"></script>
    <script src="src/javascript/blog.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    {{> header}}
    <main>
        <section class="blog-section">
            <h2>Blog</h2>
            <p>Lee nuestros últimos artículos y noticias sobre tecnología, consejos y más.</p>
            <button class="info-toggle-btn" onclick="toggleContent()">+</button>
            <section id="extraContent" style="display:none;" class="nuevoformulario">
                <form id="nuevo-formulario">
                    <label for="Titulo">Titulo</label>
                    <input type="text" id="idTitulo" name="titulo" required>
            
                    <label for="Articulo">Articulo</label>
                    <textarea id="idArticulo" name="articulo" required></textarea>
            
                    <button type="submit" class="btnSubmit">Enviar</button>
                </form>
            </section>
            
            <section id="contenedorPosts">
            </section>
            

        </section>
    </main>
    {{> footer}}
</body>
</html>
